        <meta charset="utf-8">

    </head>
    <body>
        <!--HEADER-->
        <header class="header">
            <!--WRAPPER-->
            <div class="wrapper">

                <a href="index.html" class="header__logo">Lara Bradford</a>

                <nav class="header__nav">
                    <ul>
                        <li><a href="index.html" class="header__nav--link">home</a></li>
                        <li><a href="about.html" class="header__nav--link ">about me</a></li>
                        <li><a href="services.html" class="header__nav--link">services</a></li>

                    </ul>
                </nav>

            </div>
            <!--END WRAPPER-->

        </header>
        <!--END HEADER-->

        <section class="getInTouch contact">
            <div class="wrapper">
                <h2 class="light-heading">Get In Touch</h2>
                <div class="row">
                    <div class="getInTouch__info">
                        <p class="getInTouch__info--text"><i class="fas fa-map-marker-alt"></i> 23 Mulholland Drive, Suite 721. Los Angeles 10010 100 S. Main Street. Los Angeles 90012</p>
                        <p class="getInTouch__info--text"><i class="fas fa-mobile-alt"></i> +1-670-567-5590</p>
                        <p class="getInTouch__info--text"><i class="fas fa-envelope"></i> hello@lara.com</p>
                        <div class="getInTouch__info--social">
                            <a href="#" class="getInTouch__info--social__link"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="getInTouch__info--social__link"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="getInTouch__info--social__link"><i class="fab fa-instagram"></i></a>
                            <a href="#" class="getInTouch__info--social__link"><i class="fab fa-pinterest-p"></i></a>
                            <a href="#" class="getInTouch__info--social__link"><i class="fab fa-behance"></i></a>
                        </div>
                    </div>
                    <form action="#" class="form">
                        <input type="text" name="name" placeholder="name">
                        <input type="email" name="email" placeholder="email">
                        <textarea placeholder="your message"></textarea>
                        <button type="submit" class="submit">submit</button>
                    </form>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="wrapper">
                <p class="copy">&copy; <span class="date"></span> <a href="index.html" class="header__logo"> Lara Bradford</a></p>

            </div>
        </footer>
